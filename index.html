<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment & Cash Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #555;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
        }
        .success {
            background: #e3ffe3;
            border-left: 5px solid #28a745;
            color: #333;
        }
        .error {
            background: #ffe3e3;
            border-left: 5px solid #d9534f;
            color: #333;
        }
        .till-number {
            font-size: 24px;
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Secure Payment & Cash Back</h2>
    <p>Enter an amount between <strong>50 - 500 KES</strong> to receive <strong>50% cash back</strong>.</p>

    <input type="number" id="amount" placeholder="Enter amount (50 - 500)" />
    <button onclick="calculate()">Calculate Cash Back</button>

    <div class="result" id="resultBox"></div>

    <hr style="margin: 25px 0;">

    <h3>Payment Details</h3>
    <p>Make your payment to the following Till Number:</p>
    <div class="till-number">4618834</div>
</div>

<script>
function calculate() {
    const amount = parseFloat(document.getElementById("amount").value);
    const resultBox = document.getElementById("resultBox");

    if (isNaN(amount) || amount < 100 || amount > 500) {
        resultBox.style.display = "block";
        resultBox.className = 'result error';
        resultBox.innerHTML = "‚ùå Please enter a valid amount between 50 and 500 KES.";
        return;
    }

    const cashback = amount * 0.5;
    resultBox.style.display = "block";
    resultBox.className = 'result success';
    resultBox.innerHTML = `‚úîÔ∏è Amount Entered: <strong>${amount} KES</strong><br>üí∞ Your Cash Back: <strong>${cashback} KES</strong>`;
}
</script>

</body>
</html>
